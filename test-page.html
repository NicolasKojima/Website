<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.sass">

</head>
<body>
    <div class="row">
        <div class="col-xs-12" style="width:100%">
            <h1>Stickman Animation</h1>
        </div>
        <div id="accessories" class="col-xs-12 col-sm-3">
            <h3 class="text-center">Accessories</h3>
            <div class="well">
                <ul class="list-group">
                    <li id="face" class="list-group-item">Face</li>
                    <li id="hair" class="list-group-item">Hair</li>
                    <li id="beard" class="list-group-item">Beard</li>
                    <li id="shirt" class="list-group-item">Shirt</li>
                    <li id="pants" class="list-group-item">Pants</li>
                    <li id="shoes" class="list-group-item">Shoes</li>
                    <li id="shadow" class="list-group-item">Shadow</li>
                    <li id="background" class="list-group-item">Background</li>
                </ul>
            </div>
        </div>
        <div id="animation" class="col-xs-12 col-sm-6">
            <div class="stickman" class="col-xs-12">
                <div class="head">
                    <div class="eye"></div>
                    <div class="mouth"></div>
                    <div class="hair">
                        <div class="fringe"></div>
                    </div>
                    <div class="beard"></div>
                </div>
                <div class="torso">
                    <div class="shirt"></div>
                    <div class="left-arm">
                        <div class="sleeve"></div>
                        <div class="hand"></div>
                    </div>
                    <div class="right-arm">
                        <div class="sleeve"></div>
                        <div class="hand"></div>
                    </div>
                    <div class="left-leg">
                        <div class="pants"></div>
                        <div class="foot"></div>
                        <div class="shoe"></div>
                    </div>
                    <div class="right-leg">
                        <div class="pants"></div>
                        <div class="foot"></div>
                        <div class="shoe"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
            <div id="background-scroll" class="col-xs-12"></div>
        </div>
        <div id="controls" class="col-xs-12 col-sm-3">
            <h3>Controls</h3>
            <div class="well">
                <ul class="list-group">
                    <h5>Speed</h5>
                    <li class="list-group-item inactive">
                        <input id="speed" type="range" value="1" min="0" max="4">
                    </li>
                    <h5>Direction</h5>
                    <li id="east" class="list-group-item">East</li>
                    <li id="west" class="list-group-item">West</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // List item select //

$("li").click(function() {
	if (!($(this).hasClass("inactive"))) {
		if ($(this).hasClass("active")) {
			$(this).removeClass("active");
		} else {
			$(this).addClass("active");
		}
	}
});

// Add/Remove Accessories //

$("#face").click(function() {
	if ($(this).hasClass("active")) {
		$(".eye").show();
		$(".mouth").show();
	} else {
		$(".eye").hide();
		$(".mouth").hide();
	}
});
$("#hair").click(function() {
	if ($(this).hasClass("active")) {
		$(".hair").show();
	} else {
		$(".hair").hide();
	}
});
$("#beard").click(function() {
	if ($(this).hasClass("active")) {
		$(".beard").show();
	} else {
		$(".beard").hide();
	}
});
$("#shirt").click(function() {
	if ($(this).hasClass("active")) {
		$(".sleeve").show();
		$(".shirt").show();
	} else {
		$(".sleeve").hide();
		$(".shirt").hide();
	}
});
$("#pants").click(function() {
	if ($(this).hasClass("active")) {
		$(".pants").show();
	} else {
		$(".pants").hide();
	}
});
$("#shoes").click(function() {
	if ($(this).hasClass("active")) {
		$(".shoe").show();
		$(".foot").hide();
	} else {
		$(".shoe").hide();
		$(".foot").show();
	}
});
$("#shadow").click(function() {
	if ($(this).hasClass("active")) {
		$(".shadow").show();
	} else {
		$(".shadow").hide();
	}
});
$("#background").click(function() {
	if ($(this).hasClass("active")) {
		$("#background-scroll").show();
	} else {
		$("#background-scroll").hide();
	}
});

// Speed control //

$("#speed").change(function() {
	var val = $(this).val();
	var duration = 0;
	switch (val) {
		case "0":
			duration = 0;
			break;
		case "1":
			duration = 2;
			break;
		case "2":
			duration = 1.5;
			break;
		case "3":
			duration = 1;
			break;
		case "4":
			duration = 0.5;
			break;
	}
	$(".stickman").find("div").css("animation-duration", (duration).toString() + "s");
	$(".head").find("div").css("animation-duration", (duration * 4).toString() + "s");
	$(".torso").find("div").css("animation-duration", (duration).toString() + "s");
	$("#background-scroll").css("animation-duration", (duration * 4).toString() + "s");
});

// Direction control //

$("#west").click(function() {
	$("#east").removeClass("active");
	$("#west").addClass("active");
	$("#animation").css("transform", "scaleX(-1)");
	$("#background-scroll").css("animation-name", "scrollWest");
});
$("#east").click(function() {
	$("#west").removeClass("active");
	$("#east").addClass("active");
	$("#animation").css("transform", "scaleX(1)");
	$("#background-scroll").css("animation-name", "scrollEast");
});
    </script>
</body>
</html>
