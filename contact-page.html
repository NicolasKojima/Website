<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Form </title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Japan, Tokyo</div>
          <div class="text-two">Musashinoshi Sakai  5-13</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">090-6657-5963</div>
          <div class="text-two">080-7345-0415</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">nicolas.kojima@gmail.com</div>
          <div class="text-two">nicolas.t.y.kojima@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send me a message</div>
        <!-- <p>If you have any work from me or any types of quries, you can send me message from here. It would be my pleasure to meet you!</p> -->
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box1">
          <label for="exampleInputEmail1"></label>
            <textarea name="inquiry" class="form-control" required="" placeholder="enter your inquiry"></textarea></input>
          </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
